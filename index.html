<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD App with JS</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide h-100">
      <!-- <div class="carousel-indicators"></div> -->
      <div class="carousel-inner h-100">
        <div class="carousel-item active bg-primary h-100">
          <div class="p-4">
            <div class="row p-lg-5 d-flex justify-content-center">
              <div class="col-lg-6 pt-5">
                <div class="products container w-75">
                  <table class="w-100 text-center">
                    <tr>
                      <th class="invisible border border-0"></th>
                      <th>العدد</th>
                      <th>الكود</th>
                      <th>السعر</th>
                      <th>الاسم</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                  </table>
                </div>
              </div>
              <div class="col-lg-6">
                <div
                  class="w-75 d-flex justify-content-end flex-wrap position-relative pt-5"
                >
                  <div
                    class="butt col-12 d-flex justify-content-around align-items-center mb-4"
                  >
                    <button
                      id="clearBtn"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-current="true"
                      aria-label="Slide 1"
                      class="p-1 btn btn-outline-danger"
                      disabled="on"
                    >
                      امح كل المنتجات
                    </button>
                    <input
                      type="text"
                      id="clearPwd"
                      placeholder="pwd is ems7"
                      class="col"
                    />
                  </div>
                  <label for="productName">: الاسم</label>
                  <input
                    type="text"
                    id="productName"
                    class="text-end input mb-3 mt-2 form-control input"
                  />
                  <label for="productPrice">: السعر</label>
                  <input
                    type="number"
                    id="productPrice"
                    class="text-end input mb-3 mt-2 form-control input"
                  />
                  <label for="productCode">: الكود</label>
                  <input
                    type="text"
                    id="productCode"
                    class="text-end input mb-3 mt-2 form-control input"
                  />
                  <label for="productQun">: الكمية</label>
                  <input
                    type="number"
                    id="productQun"
                    class="text-end input mb-3 mt-2 form-control input"
                  />
                  <button
                    id="btn"
                    onclick="addProduct()"
                    class="btn btn-outline-dark fw-bold"
                  >
                    أضف منتج
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
